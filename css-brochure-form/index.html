<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>LEARN MORE</h3>
  <div class="main-container">
    <div class="prompt">
      <label for="email"> COMPANY EMAIL </label>
      <div><input id="email" type="email" required placeholder="sally@company.co"></div>
    </div>
    <div class="prompt">
      <label for="firstname">NAME</label>
      <div><input id="firstname" type="text" placeholder="Sally Smith"></div>
    </div>
    <div class="prompt">
      <label for="amount">WHERE ARE YOU HIRING?</label>
      <div><input id="amount" type="text" placeholder="City, County"></div>
    </div>
    <div class="prompt">
      <p>HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</p>
      <select>
        <option>1-2 Engineers</option>
      </select>
    </div>
    <div class="button">
      <button type="submit">SUBMIT</button>
    </div>
  </div>
</body>
</html>

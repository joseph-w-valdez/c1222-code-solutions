<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./styles.css" rel="stylesheet">
  <title>Working With Collections</title>
</head>
<body>
  <div class="container">
    <div class="row full-size jc-center ai-center">
      <div class="col-50">
        <div class="ta-center m-10 fs-60">
          <p class="inline header">Time to play some blackjack!</p>
          <p class="inline winner-text"></p>
        </div>

        <form class="ta-center m-50">
          <button>Play Game</button>
        </form>
        <div class="ta-center m-10 fs-45">
          <p class="inline">Round </p>
          <p class="inline round-counter">1</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.js"></script>
  <script src="main.js"></script>
</body>
</html>

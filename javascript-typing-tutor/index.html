<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Typing, yo.</title>
</head>
<body>
  <div class="container">
    <div class="row jc-center ai-flex-end h-50p">

    </div>
    <div class="row jc-center ai-flex-start">
      <!-- <div class="m-50">
        <p class="inline">0</p>
        <p class="inline preformatted"> words per minute</p>
      </div> -->
    </div>

    <div class="row jc-center ai-flex-start">
      <div class="m-50">
        <p class="successful-press inline">Successful Presses: </p>
        <p class="successes successful-press inline"></p>
      </div>
      <div class="m-50">
        <p class="failed-press inline">Failed Presses: </p>
        <p class="fails failed-press inline"></p>
      </div>
    </div>
    <div class="row jc-center ai-flex-start">
      <div class="m-50">
        <p class="inline">Accuracy: </p>
        <p class="accuracy inline">0</p>
        <p class="inline">%</p>
      </div>
    </div>
    <div class="row jc-center ai-flex-start">
      <form>
        <button class="hidden">
          Play Again
        </button>
      </form>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>

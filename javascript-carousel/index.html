<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="slider">
      <div class="slides">
        <div class="slide carousel-first" id="first"><div class="pokemon-name">Bulbasuar</div><img src="./images/001.png"></div>
        <div class="slide"><div class="pokemon-name">Charmander</div><img src="./images/004.png"></div>
        <div class="slide"><div class="pokemon-name">Squirtle</div><img src="./images/007.png"></div>
        <div class="slide"><div class="pokemon-name">Pikachu</div><img src="./images/025.png"></div>
        <div class="slide"><div class="pokemon-name">Jigglypuff</div><img src="./images/039.png"></div>
        <div class="nav-buttons">
          <div class="manual-button active-button-index" id="carousel-1"></div>
          <div class="manual-button" id="carousel-2"></div>
          <div class="manual-button" id="carousel-3"></div>
          <div class="manual-button" id="carousel-4"></div>
          <div class="manual-button" id="carousel-5"></div>
        </div>
        <div class="arrows">
          <div class="right-arrow">
            <div class="right-arrow-1"></div>
            <div class="right-arrow-2"></div>
          </div>
          <div class="left-arrow">
            <div class="left-arrow-1"></div>
            <div class="left-arrow-2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>

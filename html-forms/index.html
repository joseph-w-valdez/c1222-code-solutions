<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <label for="email">Email</label>
    <div>
      <input id="email" type="email" required>
    </div>
    <label for="cool"">Why is coding cool?</label>
    <div>
      <select id="cool">
        <option value="">Select an option</option>
        <option value="">Because it's interesting</option>
        <option value="">Becacuse it's fun</option>
        <option value="">Because it's powerful</option>
      </select>
    </div>
    <p></p>
    <div>
      <label for="language">Favorite Language (choose one)</label>
    </div>
    <p></p>
    <div>
      <input type="radio" id="HTML" value="HTML" name="Language">
      <label for="HTML">HTML</label>
      <input type="radio" id="CSS" value="CSS" name="Language">
      <label for="CSS">CSS</label>
      <input type="radio" id="JavaScript" value="JavaScript" name="Language">
      <label for="JavaScript">JavaScript</label>
    </div>
    <p></p>
    <div>Would you like to sign up for more information?</div>
    <p></p>
    <div>
      <input type="checkbox" id="signup">
      <label for="signup">Sign me up!</label>
    </div>
    <p></p>
    <div>
      <label for="comments">Comments</label>
    </div>
    <textarea id="comments" name="comments" rows="6" cols="30"></textarea>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>

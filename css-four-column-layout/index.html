<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow&family=Dancing+Script&family=La+Belle+Aurore">
  <title>Four Column Layout</title>
</head>
<body>
  <div class="container">
    <div class="row jc-center">
      <h1>How It Works</h1>
    </div>
    <div class="row jc-center ai-center">
      <div class="col-20">
        <img src="./images/screen-1.png">
        <img src="./images/switch-icon.png" class="icon">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off</p>
      </div>
      <div class="col-20">
        <img src="./images/screen-2.png">
        <img src="./images/filter-icon.png" class="icon">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests</p>
      </div>
      <div class="col-20">
        <img src="./images/screen-3.png">
        <img src="./images/slider-icon.png" class="icon">
        <h3>App Switching</h3>
        <p>Acceps your ideal trips</p>
      </div>
      <div class="col-20">
        <img src="./images/screen-4.png">
        <img src="./images/bars-icon.png" class="icon">
        <h3>App Switching</h3>
        <p>Tracks your trips across all your apps</p>
      </div>
    </div>
  </div>
</body>
</html>
